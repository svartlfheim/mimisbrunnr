http:
  port: 8080
  listen_host: 0.0.0.0
  api:
    enabled: true
  frontend:
    enabled: true
  static:
    enabled: true
    path: /var/www/static
  endpoints:
    openapi_enabled: true

openapi:
    path: /static/openapi.json

rdb:
  driver: postgres
  host: postgres
  port: 5432
  username: see-docker-compose-env
  password: see-docker-compose-env
  schema: see-docker-compose-env
  database: see-docker-compose-env

  migrations:
    username: see-docker-compose-env
    password: see-docker-compose-env